options:
    output: data/lid_driven_cavity
    write_freq: 10
    save_output: False

grid:
    Lx: 1.0
    Ly: 1.0
    Nx: 50
    Ny: 50
    # West wall: impermeable, stationary
    xW: ['N', 'D', 'N']
    xW_D: [null, 0.0, 0.0]
    # East wall: impermeable, stationary
    xE: ['N', 'D', 'N']
    xE_D: [null, 0.0, 0.0]
    # South wall: impermeable, stationary
    yS: ['N', 'N', 'D']
    yS_D: [null, 0.0, 0.0]
    # North wall (lid): impermeable, moving with velocity U=0.5
    yN: ['N', 'D', 'D']
    yN_D: [null, 0.5, 0.0]

geometry:
    type: inclined
    hmin: 1.0
    hmax: 1.0
    U: 0.0
    V: 0.0

numerics:
    solver: fem
    dt: 0.01
    tol: 5e-07
    max_it: 200

properties:
    EOS: PL
    rho0: 1.0
    P0: 1.0
    shear: 0.5
    bulk: 0.0
    alpha: 1e-3
    force_x: 0.0
    force_y: 0.0

fem_solver:
    boundary_stab_factor: 10
    boundary_stab_decay: 2
    R_norm_tol: 1e-8
    linear_solver: iterative
    physics:
        gap_shear: False
        plane_shear: True
