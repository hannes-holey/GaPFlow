options:
    output: data/parabolic_slider_2d
    write_freq: 1
    silent: False

grid:
    Lx: 0.1
    Ly: 0.1
    Nx: 128
    Ny: 128
    xE: ['P', 'P', 'P']
    xW: ['P', 'P', 'P']
    yS: ['P', 'P', 'P']
    yN: ['P', 'P', 'P']
    yS_D: 1.1853
    yN_D: 1.1853

geometry:
    type: inclined
    hmax: 1.0e-2
    hmin: 1.0e-2
    U: 0.1
    V: 0.

numerics:
    solver: fem
    dt: 0.001
    tol: 0.
    max_it: 10

properties:
    EOS: PL
    shear: 1.846e-5
    bulk: 0.
    P0: 101325
    rho0: 1.1853
    alpha: 0.

fem_solver:
    type: newton_alpha
    linear_solver: direct
    dynamic: True
    R_norm_tol: 1e-11
    pressure_stab_alpha: 500
    equations:
        term_list: ['R11x', 'R11y', 'R11Sx', 'R11Sy', 'R1Stabx', 'R1Staby', 'R1T',
                    'R21x', 'R21y', 'R24x', 'R24y', 'R2Tx', 'R2Ty']
