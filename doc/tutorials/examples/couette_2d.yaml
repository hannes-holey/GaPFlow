options:
    output: data/couette_2d
    write_freq: 5
    save_output: False

grid:
    Lx: 0.1
    Ly: 0.1
    Nx: 50
    Ny: 50
    xE: ['P', 'P', 'P']
    xW: ['P', 'P', 'P']
    yS: ['P', 'P', 'P']
    yN: ['P', 'P', 'P']
    yS_D: 1.1853
    yN_D: 1.1853

geometry:
    type: inclined
    hmax: 1.0e-2
    hmin: 1.0e-2
    U: 0.2
    V: 0.

numerics:
    solver: fem
    dt: 0.1
    tol: 0.
    max_it: 40

properties:
    EOS: PL
    shear: 1.846e-5
    bulk: 0.
    P0: 101325
    rho0: 1.1853
    alpha: 0.

fem_solver:
    type: newton_alpha
    linear_solver: direct
    dynamic: True
    R_norm_tol: 1e-11
